    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="table_skill.js"></script>
    <script type="text/javascript">
      //対応兵科,確認兵科
      function IsMatch(txt, t){
        if(txt=="全") return true;
        var arr = t.split("");
        for(var i = 0 ; i < arr.length ; ++i){
          if(txt.indexOf(arr[i]) == -1) return false; //対応してない兵科が混じってた
        }
        return true;
      }
      function SKILL_DATA(data){
        return {
          name:      data[0], //スキル名
          condition: data[1], //条件
          target:    data[2],
          yari:      IsMatch(data[2],"槍"), //槍
          yumi:      IsMatch(data[2],"弓"), //弓
          kiba:      IsMatch(data[2],"馬"), //馬
          teppo:     IsMatch(data[2],"砲"), //砲
          heiki:     IsMatch(data[2],"器"), //器
          busho:     IsMatch(data[2],"将"), //将
          eff_rate:  data[3], //発動率(0-1f)
          eff_atk:   data[4], //攻撃効果(0-1f)
          eff_def:   data[5], //防御効果(0-1f)
          eff_des:   data[6], //破壊効果(0-1f)
          eff_spd:   data[7], //速度効果(0-1f)
          desc:      data[8], //備考
        };
      }
      
      //期待値計算
      function calcExpectedAtk(add_rate,data){ return Math.min(data.eff_rate + add_rate,100) * data.eff_atk / 100; }
      function calcExpectedDef(add_rate,data){ return Math.min(data.eff_rate + add_rate,100) * data.eff_def / 100; }
      function calcExpectedDes(add_rate,data){ return Math.min(data.eff_rate + add_rate,100) * data.eff_des / 100; }
      
      //初期設定
      (function(){
        //状態取得
        var busho_name_1 = localStorage.getItem("busho_name_1");
        var busho_name_2 = localStorage.getItem("busho_name_2");
        var busho_name_3 = localStorage.getItem("busho_name_3");
        var busho_name_4 = localStorage.getItem("busho_name_4");
        var busho_int_1 = localStorage.getItem("busho_int_1");
        var busho_int_2 = localStorage.getItem("busho_int_2");
        var busho_int_3 = localStorage.getItem("busho_int_3");
        var busho_int_4 = localStorage.getItem("busho_int_4");
        
        //状態復元
        if(busho_name_1 !== null) $('#busho_name_1').val(busho_name_1);
        if(busho_name_2 !== null) $('#busho_name_2').val(busho_name_2);
        if(busho_name_3 !== null) $('#busho_name_3').val(busho_name_3);
        if(busho_name_4 !== null) $('#busho_name_4').val(busho_name_4);
        if(busho_int_1 !== null) $('#busho_int_1').val(busho_int_1);
        if(busho_int_2 !== null) $('#busho_int_2').val(busho_int_2);
        if(busho_int_3 !== null) $('#busho_int_3').val(busho_int_3);
        if(busho_int_4 !== null) $('#busho_int_4').val(busho_int_4);
        
      })();
      
      function createTable(){
        //状態取得
        var busho_name_1 = $('#busho_name_1').val();
        var busho_name_2 = $('#busho_name_2').val();
        var busho_name_3 = $('#busho_name_3').val();
        var busho_name_4 = $('#busho_name_4').val();
        var busho_int_1 = Number($('#busho_int_1').val());
        var busho_int_2 = Number($('#busho_int_2').val());
        var busho_int_3 = Number($('#busho_int_3').val());
        var busho_int_4 = Number($('#busho_int_4').val());
        
        //状態保存
        localStorage.setItem("busho_name_1", busho_name_1);
        localStorage.setItem("busho_name_2", busho_name_2);
        localStorage.setItem("busho_name_3", busho_name_3);
        localStorage.setItem("busho_name_4", busho_name_4);
        localStorage.setItem("busho_int_1", busho_int_1);
        localStorage.setItem("busho_int_2", busho_int_2);
        localStorage.setItem("busho_int_3", busho_int_3);
        localStorage.setItem("busho_int_4", busho_int_4);
        
        //初期化
        $('#skill_table').empty();
        
        //ヘッダ作成
        $('<tr>').appendTo('#skill_table').append([
          $('<th rowspan="2">スキル名</th>'),
          $('<th rowspan="2">条件</th>'),
          $('<th rowspan="2">対応兵科</th>'),
          $('<th colspan="5">スキルレベル１０の時の性能</th>'),
          $('<th colspan="3">期待値</th>'),
          $('<th rowspan="2">備考</th>'),
        ]);
        $('<tr>').appendTo('#skill_table').append([
          $('<th>確率</th>'),
          $('<th>攻撃</th>'),
          $('<th>防御</th>'),
          $('<th>破壊</th>'),
          $('<th>速度</th>'),
          $('<th>攻撃</th>'),
          $('<th>防御</th>'),
          $('<th>破壊</th>'),
        ]);
        
        //データ作成
        var busho_ints = [busho_int_1, busho_int_2, busho_int_3, busho_int_4];
        busho_ints.sort(function(a,b){return b - a;}); //ソートして軍師を決める
        var add_rate = (busho_ints[0] / 100) + ((busho_ints[1]+busho_ints[2]+busho_ints[3]) / 600);
        $('#add_rate').val("+"+add_rate);
        
        var array = table_skill.concat();
        switch($('#sort_type').val())
        {
          case 'exp_atk':
            array.sort(function(a,b){
              return (calcExpectedAtk(add_rate,SKILL_DATA(b)) - calcExpectedAtk(add_rate,SKILL_DATA(a)));
            });
            break;
          case 'exp_def':
            array.sort(function(a,b){
              return (calcExpectedDef(add_rate,SKILL_DATA(b)) - calcExpectedDef(add_rate,SKILL_DATA(a)));
            });
            break;
          case 'exp_des':
            array.sort(function(a,b){
              return (calcExpectedDes(add_rate,SKILL_DATA(b)) - calcExpectedDes(add_rate,SKILL_DATA(a)));
            });
            break;
        }
        
        var filter = $('#type_filter').val();
        var add_element = '';
        $.each(array, function(){
          var data = SKILL_DATA(this);
          if(filter!='なし' & !IsMatch(data.target,filter)) return;
          
          var exp_atk = calcExpectedAtk(add_rate,data);
          var exp_def = calcExpectedDef(add_rate,data);
          var exp_des = calcExpectedDes(add_rate,data);
          
          add_element +=
            '<tr>\n'+
              '<td>'+data.name+'</td>\n'+
              '<td>'+((data.condition !== "") ? data.condition : '<span class="gray">-</span>')+'</td>\n'+
              '<td>'+
                '<span'+(data.yari ? '' : ' class="gray"')+'>槍</span>'+
                '<span'+(data.yumi ? '' : ' class="gray"')+'>弓</span>'+
                '<span'+(data.kiba ? '' : ' class="gray"')+'>馬</span>'+
                '<span'+(data.teppo ? '' : ' class="gray"')+'>砲</span>'+
                '<span'+(data.heiki ? '' : ' class="gray"')+'>器</span>'+
              '</td>\n'+
              (data.eff_rate != 0 ? '<td>'+data.eff_rate.toFixed(1)+'%' : '<td class="gray">-')+'</td>\n'+
              (data.eff_atk != 0 ? '<td>'+data.eff_atk.toFixed(1)+'%' : '<td class="gray">-</span>')+'</td>\n'+
              (data.eff_def != 0 ? '<td>'+data.eff_def.toFixed(1)+'%' : '<td class="gray">-</span>')+'</td>\n'+
              (data.eff_des != 0 ? '<td>'+data.eff_des.toFixed(1)+'%' : '<td class="gray">-</span>')+'</td>\n'+
              (data.eff_spd != 0 ? '<td>'+data.eff_spd.toFixed(1)+'%' : '<td class="gray">-</span>')+'</td>\n'+
              (exp_atk != 0 ? '<td>'+exp_atk.toFixed(1)+'%' : '<td class="gray">-')+'</td>\n'+
              (exp_def != 0 ? '<td>'+exp_def.toFixed(1)+'%' : '<td class="gray">-')+'</td>\n'+
              (exp_des != 0 ? '<td>'+exp_des.toFixed(1)+'%' : '<td class="gray">-')+'</td>\n'+
             (data.desc !== "" ? '<td class="l">'+data.desc : '<td class="l gray">-')+'</td>\n'+
            '</tr>';
        });
        
        $('#skill_table').append(add_element);
      }
      
      createTable();
    </script>
